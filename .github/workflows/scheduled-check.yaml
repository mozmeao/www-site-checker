name: "Scheduled checks"
on:
  push:
  schedule:
    - cron: "32 2,14 * * *" # 02:32 UTC and 14:32 every day

env:
  SENTRY_DSN: https://45ad5d426da7480081831c053ca02cac@o1069899.ingest.sentry.io/6249535
  SLACK_NOTIFICATION_WEBHOOK_URL: ${{ secrets.SLACK_NOTIFICATION_WEBHOOK_URL }}

jobs:
  run_on_cdn:
    strategy:
      matrix:
        batch: ["1:4", "2:4", "3:4", "4:4"]
    runs-on: ubuntu-latest
    name: Check main CDN - batch ${{ matrix.batch }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run checker
        run: >
          python bin/run_checks.py
          --sitemap-url=https://www.mozilla.org/sitemap.xml
          --batch="${{ matrix.batch }}"
      - name: Upload output files
        uses: actions/upload-artifact@v2
        with:
          name: scan-results
          path: output

  run_on_us_origin:
    strategy:
      matrix:
        batch: ["1:4", "2:4", "3:4", "4:4"]
    runs-on: ubuntu-latest
    name: Check US origin server - batch ${{ matrix.batch }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run checker
        run: >
          python bin/run_checks.py
          --sitemap-url=https://bedrock-prod.gcp.moz.works/sitemap.xml
          --maintain-hostname
          --batch="${{ matrix.batch }}"
      - name: Upload output files
        uses: actions/upload-artifact@v2
        with:
          name: scan-results
          path: output

  run_on_eu_origin:
    strategy:
      matrix:
        batch: ["1:4", "2:4", "3:4", "4:4"]
    runs-on: ubuntu-latest
    name: Check EU origin server - batch ${{ matrix.batch }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run checker
        run: >
          python bin/run_checks.py
          --sitemap-url=https://bedrock.prod.fr.moz.works/sitemap.xml
          --maintain-hostname
          --batch="${{ matrix.batch }}"
      - name: Upload output files
        uses: actions/upload-artifact@v2
        with:
          name: scan-results
          path: output

  alert_if_report_files_exist:
    runs-on: ubuntu-latest
    needs:
      - run_on_cdn
      - run_on_us_origin
      - run_on_eu_origin
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Download artifacts, if they exist
        id: download-scan-results
        uses: actions/download-artifact@v2
        with:
          name: scan-results
          path: output
      - name: Fail the job if scan-results exists
        run: python bin/check_for_output.py
