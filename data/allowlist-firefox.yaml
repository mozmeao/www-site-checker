  - !ENV ${FXC_EU_ORIGIN_HOSTNAME}
  - localhost:8000
  - localhost:8080

allowed_outbound_url_regexes:
  # === Broad, trusted cases ===
  - '^(\/|#).*' # Relative URLs and in-page anchors are OK

  # === Mozilla-run things ===
  - '^https?:\/\/[^\/]+.mozilla.org($|\/(.*))'
  - '^https?:\/\/[^\/]+.mozilla.com($|\/(.*))'
  - '^https?:\/\/[^\/]+.firefox.com($|\?(.*)|\/(.*))'

  - '^https?:\/\/[^\/]+.mozilla.design($|\/(.*))'
  - '^https?:\/\/(www\.){0,1}mozillians.org($|\/(.*))'
  - '^https?:\/\/assets.mozilla.net\/(.*)'
  - '^https?:\/\/bugzil.la\/(\d*)$'
  - '^https:\/\/getpocket.com\/(.*)'
  - '^https:\/\/(www.){0,1}fakespot\.com\/(.*)'
  - '^https?:\/\/mzl.la\/(.*)'
  - '^https?:\/\/searchfox.org\/(.*)'
  - '^https?:\/\/videos.cdn.mozilla.net\/(.*)'
  - '^https?:\/\/donate.mozilla.org\?presets=.+'
  - '^https:\/\/www.thunderbird.net\/(.*)'
  - '^https:\/\/irlpodcast.org\/(.*)'
  - '^https:\/\/(www.|blog.){0,1}mozilla.ai\/(.*)'
  - '^https:\/\/mozilla.vc\/(.*)'
  - '^https?:\/\/(www.){0,1}mozillafoundation.org($|\/(.*))'

  # === Mozilla on Github ===
  - '^https:\/\/github.com\/(mozilla|mozmeao|mozilla-mobile|mozilla-services|mozilla-tw)\/.*'
  - '^https?:\/\/mozilla.github.io($|\/(.*))'
  - '^https?:\/\/mozilladevelopers.github.io($|\/(.*))'

  # === Mozilla on wordpress ===
  - '^https?:\/\/mozillagfx.wordpress.com($|\/(.*))'

  # === Mobile downloads ===

  # App Store links for Firefox and related apps
  - '^https:\/\/apps.apple.com\/(?:\w{2,3}\/)?app\/apple-store\/id989804926\?pt=373246(?:&[a-z_\-]+=[a-z_\-\d]+)+$'  # Firefox iOS
  - '^https:\/\/apps.apple.com\/(?:\w{2,3}\/)?app\/apple-store\/id1055677337\?pt=373246(?:&[a-z_\-]+=[a-z_\-\d]+)+$'  # Focus iOS
  - '^https:\/\/apps.apple.com\/(?:\w{2,3}\/)?app\/apple-store\/id1073435754\?pt=373246(?:&[a-z_\-]+=[a-z_\-\d]+)+$'  # Klar iOS

  # Play Store links
  - '^https:\/\/play\.google\.com\/store\/apps\/details\?id=org.mozilla.(firefox|firefox_beta|fenix)($|&hl=[a-z]{2}|&referrer=.*)'
  - '^https:\/\/play\.google\.com\/store\/apps\/details\?id=org\.mozilla\.klar(?:&[a-z_\-]+=[\w_\-\d\.%]+)+$'
  - '^https:\/\/play\.google\.com\/store\/apps\/details\?id=org\.mozilla\.focus(?:&[a-z_\-]+=[\w_\-\d\.%]+)+$'

  # mailto links to Mozilla
  - "^mailto:[^@]+@mozilla.(com|org)$"

